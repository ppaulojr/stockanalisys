<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIA & Brazilian Energy Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .stock-item:last-child {
            border-bottom: none;
        }
        
        .stock-name {
            font-weight: bold;
            color: #333;
        }
        
        .stock-price {
            font-size: 1.3em;
            color: #27ae60;
            font-weight: bold;
        }
        
        .energy-item {
            margin-bottom: 15px;
        }
        
        .energy-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        
        .energy-value {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }
        
        .status-normal {
            color: #27ae60;
        }
        
        .status-attention {
            color: #f39c12;
        }
        
        .status-critical {
            color: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        .error {
            color: #e74c3c;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .timestamp {
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
        }
        
        .note {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š AXIA & Brazilian Energy Dashboard</h1>
            <p>Real-time monitoring of AXIA stocks and Brazilian energy sector data</p>
        </header>
        
        <div class="dashboard">
            <!-- AXIA Stock Prices -->
            <div class="card">
                <h2>ðŸ’¹ AXIA Stock Prices</h2>
                <div id="axia-stocks">
                    <div class="loading">Loading...</div>
                </div>
                <button class="refresh-btn" onclick="loadAxiaPrices()">Refresh Prices</button>
            </div>
            
            <!-- Reservoir Levels -->
            <div class="card">
                <h2>ðŸ’§ Reservoir Levels</h2>
                <div id="reservoirs">
                    <div class="loading">Loading...</div>
                </div>
                <button class="refresh-btn" onclick="loadReservoirs()">Refresh Data</button>
            </div>
            
            <!-- CCEE PLD Prices -->
            <div class="card">
                <h2>âš¡ CCEE PLD Prices</h2>
                <div id="pld-prices">
                    <div class="loading">Loading...</div>
                </div>
                <button class="refresh-btn" onclick="loadPLD()">Refresh Prices</button>
            </div>
            
            <!-- Grid Consumption -->
            <div class="card">
                <h2>ðŸ”Œ Grid Power Consumption</h2>
                <div id="consumption">
                    <div class="loading">Loading...</div>
                </div>
                <button class="refresh-btn" onclick="loadConsumption()">Refresh Data</button>
            </div>
        </div>
    </div>
    
    <script>
        // Load AXIA stock prices
        async function loadAxiaPrices() {
            const container = document.getElementById('axia-stocks');
            container.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch('/api/axia/prices');
                const data = await response.json();
                
                let html = '';
                for (const [name, info] of Object.entries(data)) {
                    if (info.price !== null) {
                        html += `
                            <div class="stock-item">
                                <span class="stock-name">${name}</span>
                                <span class="stock-price">R$ ${info.price.toFixed(2)}</span>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="stock-item">
                                <span class="stock-name">${name}</span>
                                <span class="error">${info.error || 'No data'}</span>
                            </div>
                        `;
                    }
                }
                html += '<div class="timestamp">Last update: ' + new Date().toLocaleString('pt-BR') + '</div>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading data: ' + error.message + '</div>';
            }
        }
        
        // Load reservoir data
        async function loadReservoirs() {
            const container = document.getElementById('reservoirs');
            container.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch('/api/energy/reservoirs');
                const data = await response.json();
                
                let html = '';
                for (const [region, info] of Object.entries(data)) {
                    if (region !== 'note' && info.level_percent !== undefined) {
                        const statusClass = info.status === 'normal' ? 'status-normal' : 
                                          info.status === 'attention' ? 'status-attention' : 'status-critical';
                        html += `
                            <div class="energy-item">
                                <div class="energy-label">${region.charAt(0).toUpperCase() + region.slice(1)}</div>
                                <div class="energy-value ${statusClass}">${info.level_percent}%</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${info.level_percent}%"></div>
                                </div>
                            </div>
                        `;
                    }
                }
                if (data.note) {
                    html += '<div class="note">' + data.note + '</div>';
                }
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading data: ' + error.message + '</div>';
            }
        }
        
        // Load PLD prices
        async function loadPLD() {
            const container = document.getElementById('pld-prices');
            container.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch('/api/energy/pld');
                const data = await response.json();
                
                let html = '';
                for (const [region, info] of Object.entries(data)) {
                    if (region !== 'note' && info.price !== undefined) {
                        html += `
                            <div class="energy-item">
                                <div class="energy-label">${info.submercado}</div>
                                <div class="energy-value">R$ ${info.price.toFixed(2)} /MWh</div>
                            </div>
                        `;
                    }
                }
                if (data.note) {
                    html += '<div class="note">' + data.note + '</div>';
                }
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading data: ' + error.message + '</div>';
            }
        }
        
        // Load grid consumption
        async function loadConsumption() {
            const container = document.getElementById('consumption');
            container.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch('/api/energy/consumption');
                const data = await response.json();
                
                let html = `
                    <div class="energy-item">
                        <div class="energy-label">Current Load</div>
                        <div class="energy-value">${data.current_load_mw.toLocaleString()} MW</div>
                    </div>
                    <div class="energy-item">
                        <div class="energy-label">Forecast Load</div>
                        <div class="energy-value">${data.forecast_load_mw.toLocaleString()} MW</div>
                    </div>
                `;
                
                if (data.regions) {
                    html += '<div class="energy-label" style="margin-top: 15px;">Regional Distribution</div>';
                    for (const [region, info] of Object.entries(data.regions)) {
                        html += `
                            <div class="energy-item">
                                <div style="display: flex; justify-content: space-between;">
                                    <span>${region.charAt(0).toUpperCase() + region.slice(1)}</span>
                                    <span>${info.load_mw.toLocaleString()} MW (${info.percent}%)</span>
                                </div>
                            </div>
                        `;
                    }
                }
                
                if (data.note) {
                    html += '<div class="note">' + data.note + '</div>';
                }
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading data: ' + error.message + '</div>';
            }
        }
        
        // Load all data on page load
        window.onload = function() {
            loadAxiaPrices();
            loadReservoirs();
            loadPLD();
            loadConsumption();
            
            // Auto-refresh every 60 seconds
            setInterval(() => {
                loadAxiaPrices();
                loadReservoirs();
                loadPLD();
                loadConsumption();
            }, 60000);
        };
    </script>
</body>
</html>
